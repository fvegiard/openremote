session_name: openremote
start_directory: /workspace/project
windows:
  - window_name: opencode
    panes:
      - shell_command: opencode web --hostname 0.0.0.0 --port 4096
  - window_name: tui
    panes:
      - shell_command: opencode
  - window_name: clawdbot
    panes:
      - shell_command: clawdbot gateway --port 18789 --verbose || echo "Run 'clawdbot onboard' first to configure"
